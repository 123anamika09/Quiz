<!DOCTYPE html>
<html>
<head>
  <title>Next Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .button {
      padding: 12px 24px;
      background-color: #337ab7;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #23527c;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="quiz2.html" class="button">Next</a>
  </div>
</body>
</html>
